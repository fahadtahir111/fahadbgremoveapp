<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Background Remover</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">AI Background Remover</h1>
        
        <div class="card shadow-lg">
            <div class="card-body">
                <h5 class="card-title text-center">Upload Your Image</h5>
                <div class="mb-3">
                    <input type="file" id="imageUpload" class="form-control" accept="image/*">
                </div>
                <button class="btn btn-primary w-100" id="removeBgBtn">Remove Background</button>
            </div>
        </div>
        
        <div class="mt-5 text-center">
            <h4>Original Image</h4>
            <img id="originalImage" class="img-thumbnail" alt="Uploaded Image" style="display:none;">
        </div>
        
        <div class="mt-4 text-center">
            <h4>Background Removed</h4>
            <img id="resultImage" class="img-thumbnail" alt="Processed Image" style="display:none;">
        </div>
        
        <div class="text-center mt-3">
            <button class="btn btn-success" id="downloadBtn" style="display:none;">Download Image</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
